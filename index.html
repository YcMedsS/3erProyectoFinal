    <h1 class="display-1 text-center entrarTexto texto">Menú de inicio</h1>

    <main class="container ">
        <!-- Inicio Slider -->
        <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="10000">
                    <img src="Fotos/SeriesXstock.jpg" class="d-block w-100" alt="Foto de Xbox series X">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Xbox series X</h5>
                        <p>500$</p>
                    </div>
                </div>
                <div class="carousel-item" data-bs-interval="2000">
                    <img src="Fotos/series.jpg" class="d-block w-100" alt="Foto de Xbox series S">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Xbox series S</h5>
                        <p>300$</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="Fotos/Ps5Stock.jpg" class="d-block w-100" alt="Foto Playstation 5">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Playstation 5</h5>
                        <p>500$</p>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Anterior</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Siguiente</span>
            </button>
        </div>
        <!-- Fin Slider -->
        <hr>
        <section class="container">
            <div class="row">
                <article class="col-md-4 article2">
                    <img src="Fotos/Ps4.png" class="izq img-thumbnail" alt="Foto de PlayStation 4">
                    <p class="text-center texto">PlayStation 4</p>
                    <p class="text-center texto">450$</p>
                </article>

                <article class="col-md-4 article2">
                    <img src="Fotos/nintendoSwitch.png" class="izq img-thumbnail" alt="Foto de Nintendo Switch">
                    <p class="text-center texto">Nintendo Switch</p>
                    <p class="text-center texto">300$</p>
                </article>

                <article class="col-md-4 article2">
                    <img src="Fotos/Xbox360.png" class="izq img-thumbnail" alt="Foto de Xbox 360">
                    <p class="text-center texto">Xbox 360</p>
                    <p class="text-center texto">60$</p>
                </article>
            </div>
        </section>
